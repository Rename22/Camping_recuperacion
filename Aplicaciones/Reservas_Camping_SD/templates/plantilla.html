<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/izitoast/dist/css/iziToast.min.css">
    <title>{% block titulo %}Sistema{% endblock %}</title>
</head>
<body>
    <div class="d-flex">
        <!-- Menú lateral -->
        <div class="bg-dark text-white" style="width: 250px; height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">
            <div>
                <h4 class="text-center py-3 border-bottom border-secondary">Menú</h4>
                <ul class="nav flex-column px-3">
                    <li class="nav-item my-2">
                        <a class="nav-link text-white btn btn-outline-light w-100 text-start" href="#">Campista</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link text-white btn btn-outline-light w-100 text-start" href="#">Reservas</a>
                    </li>
                </ul>
            </div>
            <div class="p-3">
                <a href="/cerrar_sesion/" class="btn btn-danger w-100">Cerrar Sesión</a>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="container p-5">
            {% block contenido %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/izitoast/dist/js/iziToast.min.js"></script>
    
    <!-- Bloque de alertas reutilizables -->
    {% if messages %}
        <script>
            {% for mensaje in messages %}
                iziToast.{{ mensaje.tags }}({
                    message: '{{ mensaje }}',
                    position: 'topRight'
                });
            {% endfor %}
        </script>
    {% endif %}
</body>
</html>
